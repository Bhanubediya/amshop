 <div class="banner">
  <h2 class="banner-title1">Expect the unexpected.</h2>
 <h2 class="banner-title2">Experience the lifestyle.</h2>
 </div>



<div class="products" >
  <div class="product" >
    <mat-card *ngFor="let dt of result | filter:searchkey:'title'">
      <img src="{{dt.image}}" class="product-img"/>
      <p><strong>{{dt.title}}</strong></p>
      <p>{{dt.description}}</p>
      <p class="money"> <strong>{{dt.price | currency:'INR'}}</strong></p>
     <button class="Add-to-cart"  (click)=addtocart(dt) >  Add to cart </button>
    </mat-card>
  </div>
</div>
